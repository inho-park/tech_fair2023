<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="reply.js"></script>
    <link rel="icon" href="/images/dalimbada.ico">
    <link rel="stylesheet" href="/css/read.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,200" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,200" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,200" />
    <title>대림바다</title>
</head>

<body>

<div id="container">
    <th:block th:replace="~{/article/header::setContent(~{this::content})}"></th:block>

    <th:block th:fragment="content"></th:block>

    <div class="bar">
        <div class="bar_wrapper">
            <div class="bar_menu">
                <label class="menu" for="menu">
                    <span class="material-symbols-outlined">more_vert</span>
                </label>
                <input id="menu" type="checkbox">
                <nav id="main_nav">
                    <ul>
                        <li class="soldoutdtn">
                            <a href="">판매완료</a>
                            <span class="material-symbols-outlined">check_circle</span>
                        </li>
                        <li>
                            <a href="">수정</a>
                            <span class="material-symbols-outlined">contract_edit</span>
                        </li>
                        <li class="deletebtn">
                            <a href="">삭제</a>
                            <span class="material-symbols-outlined">delete</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="Ginformation">
        <th:block th:each="e : ${articleDTO}">
            <div class="Ginformation_wrapper">
                <div class="Ginformation_item">
                    <div class="Ginformation_top">
                        <div class="Ginformation_img">
                            <img th:if="${imageDTO.filePath == ''}" src="/images/XL.jpeg" alt="product"/>
                            <img th:unless="${imageDTO.filePath == ''}" th:src="@{'http://localhost:8080/image/' + ${imageDTO.filePath}}" alt="product" />
                        </div>
                        <div class="Ginformation_info">
                            <div class="Ginformation_text">
                                <div class="Ginformation_text--content">
                                    <h3 class="Ginformation_text--title" th:text="${e.title}"></h3>
                                    <div class="Ginformation_text--userData">
                                        <p class="Ginformation_text--pay" th:text="${e.price + '원'}"></p>
                                        <div class="userName">
                                            <h1 class="initial">W</h1>
                                            <h2 th:text="${e.username}"></h2>
                                        </div>
                                    </div>
                                    <p class="content-name">상품내용</p>
                                    <div class="Ginformation_dc-text">

                                        <p class="content" th:text="${e.content}"></p>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                    <!-- 댓글 -->

                    <div class="Ginformation_dc">


                        <!-- 댓글 입력 -->
                        <div class="dc-userName">
                            <h2 class="initial">Y</h2>
                            <h2 th:text="${e.username}"></h2>

                            <th:block th:each="r : ${replyDTO}">
                            <input type="hidden" id="articleId" th:value="${e.id}">
                            <input type="hidden" id="replyUsername" th:value="${e.username}">
                            <input type="hidden" id="replyRegDate" th:value="${r.regDate}">
                            </th:block>

                            <input type="text" id="replyContents" placeholder="댓글 입력">

                            <button id="replySubmit">입력</button>
                        </div>


                        <!-- 댓글 목록 -->
                        <div class="user-comments">
                            <h1>댓글</h1>
                            <div class="comment">
                                <h2 class="initial">Y</h2>
                                <th:block th:each="r : ${replyDTO}">
                                <h2 th:text="${r.username}"></h2>
                                <p th:text="${r.content}"></p>
                                <p th:text="${r.regDate}"></p>
                                </th:block>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>

</html>
