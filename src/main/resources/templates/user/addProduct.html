<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/addproduct.css">
  <script defer src="/js/addProduct.js"></script>
  <title>상품등록</title>
</head>
<body>
  <div id="container">
      <th:block th:replace="~{/article/header::setContent(~{this::content})}"></th:block>

      <th:block th:fragment="content"></th:block>

    <div class="product">
     <h1>기본정보</h1>
     
     <form action="" class="productData" method="post" enctype="multipart/form-data">
      <div class="filebox">
        <h2>상품이미지</h2>
        <div>
          <input class="upload-name" value="첨부파일" placeholder="첨부파일">
          <label for="file">파일찾기</label> 
          <input type="file" id="file" readonly>
        </div>
      </div>

      <div class="data">
        <label for="productTitle">제목</label>
        <input type="text" id="productTitle">
      </div>

      <div class="data">
        <label for="productName">상품명</label>
        <input type="text" id="productName">
      </div>

      <div class="data">
        <label for="productPrice">가격</label>
        <input type="text" id="productPrice">
      </div>

      <div class="data">
        <label for="productLocation">거래위치</label>
        <input type="text" id="productLocation">
      </div>

     <div class="data">
      <label for="productTime">거래날짜</label>
      <input type="date" id="productTime">
     </div>

     <div class="data">
      <label for="classificationSelect">소속학과</label>
      <div>
          <select id="classificationSelect">
              <!-- 대분류 옵션들은 여기서 생성됩니다 -->
          </select>

          <select id="majorSelect">
              <!-- 소분류 옵션들은 여기서 생성됩니다 -->
          </select>
      </div>
     </div>

      <div class="data">
        <label for="productExplanation">상품설명</label>
        <textarea name="" id="productExplanation" cols="60" rows="10"></textarea>
      </div>

      <button type="submit">등록하기</button>
     </form>
    </div>


  </div>
</body>
</html>
