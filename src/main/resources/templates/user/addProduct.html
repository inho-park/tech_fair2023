  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/css/addproduct.css">

  <script defer src="/js/addProduct.js"></script>
  <title>상품등록</title>
</head>
<body>

  <div id="container">

    <!--Header-->
    <header class="header">
      <div class="header_wrapper">
            <a href="/article/list"><img class="header_logo" src="/images/logo.png" alt="logo" width="180px" height="auto"></a>
        <div class="header_center">
          <form class="header_form" onsubmit="return false"></form>
            <input class="header__input--text" type="text" placeholder="검색">
            <button class="header__input--button" type="button"><!--<img src="/img/headerbutton.png" alt="button" width="10px" height="10px">--></button>
        </div>
        <div class="header_end">
            <h1 th:text="${session.username}" class="header_end_userName"></h1>
            <h1 th:if="${session.username==null}" class="header_end_login"><a href="/user/login">로그인</a></h1>
            <h1 th:if="${session.username==null}" class="header_end_signup"><a href="/user/join">회원가입</a></h1>
            <h1 th:if="${session.username!=null}" class="header_end_myPage">
                <a href="/user/mypage">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </h1>
        </div>
      </div>
    </header>

    <div class="product">
     <h1>기본정보</h1>
     

     <form action="/article/register" class="productData" method="post" enctype="multipart/form-data">
         <input type="hidden" name="username" th:value="${session.username}">
         <input type="hidden" name="isSold" class="form_isSold" value="false">

      <div class="filebox">
        <h2>상품이미지</h2>
        <div>
          <input class="upload-name" value="첨부파일" placeholder="첨부파일">
          <label for="file-input">파일찾기</label>
          <input type="file" id="file-input" readonly name="multipartFile">
        </div>
      </div>

      <div class="data">
        <label for="productTitle">제목</label>
        <input type="text" id="productTitle" name="title">
      </div>


      <div class="data">
        <label for="productPrice">가격</label>
        <input type="text" id="productPrice" name="price">
      </div>


     <div class="data">
      <label for="classificationSelect">소속학과</label>
      <div>
          <select id="classificationSelect">
              <!-- 대분류 옵션들은 여기서 생성됩니다 -->
          </select>

          <select id="majorSelect" name="majorCode">
              <!-- 소분류 옵션들은 여기서 생성됩니다 -->
          </select>
      </div>
     </div>

      <div class="data">
        <label for="productExplanation">상품설명</label>
        <textarea name="content" id="productExplanation" cols="60" rows="10"></textarea>
      </div>


      <button type="submit" onclick="submitData()" >등록하기</button>

     </form>

    </div>


  </div>
</body>
